<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>The World Of Instant Noodles</title>
</head>
<Body>
        <div class="container">
            <div class="header">
                <h1>The World Of Instant Noodles</h1>
            </div>
            <div class="hero" style="color:#000000">
                <button class="enter-button">Enter</button>
            </div>
            <div class="aboutme" style="color:#000000">
                <button class="aboutme-button">About Me</button>
            </div>
        </div>
    <script>
        function createNoodleAnimation(targetUrl) {
            const noodle = document.createElement('div');
            noodle.className = 'noodle';
                // Remove the noodle element after the animation ends
                noodle.addEventListener('animationend', () => {
                noodle.remove();
                // Redirect to the new page after the animation
                setTimeout(() => {
                    window.location.href = targetUrl; // Use the passed URL
                });
            });
            document.body.appendChild(noodle);

        }
    
        // Attach the function to buttons
        document.querySelector('.enter-button').addEventListener('click', function() {
            createNoodleAnimation('index2.html'); // Set the target URL
        });
    
        document.querySelector('.aboutme-button').addEventListener('click', function() {
            createNoodleAnimation('index3.html'); // Set the target URL
        });
    
    </script>
</Body>
</html>
