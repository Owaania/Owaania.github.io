<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Personal Website</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>The World Of Instant Noodles</h1>
        </div>
        <div class="main-content">
            <div class="hero">
                <button id="toggleNoodles">Enter</button>
            </div>
            <div class="card-section" id="noodleSection" style="display: none;">
                <h2>Instant Noodles</h2>
                <div class="card-grid">
                    <div class="card">
                        <div class="card-image">Image</div>
                        <div class="card-title">Card Title 1</div>
                        <div class="card-secondary">Secondary text</div>
                    </div>
                    <div class="card">
                        <div class="card-image">Image</div>
                        <div class="card-title">Card Title 2</div>
                        <div class="card-secondary">Secondary text</div>
                    </div>
                    <div class="card">
                        <div class="card-image">Image</div>
                        <div class="card-title">Card Title 3</div>
                        <div class="card-secondary">Secondary text</div>
                    </div>
                    <div class="card">
                        <div class="card-image">Image</div>
                        <div class="card-title">Card Title 4</div>
                        <div class="card-secondary">Secondary text</div>
                    </div>
                    <div class="card">
                        <div class="card-image">Image</div>
                        <div class="card-title">Card Title 5</div>
                        <div class="card-secondary">Secondary text</div>
                    </div>
                    <div class="card">
                        <div class="card-image">Image</div>
                        <div class="card-title">Card Title 6</div>
                        <div class="card-secondary">Secondary text</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleNoodles').addEventListener('click', function() {
            const noodleSection = document.getElementById('noodleSection');
            if (noodleSection.style.display === 'none') {
                noodleSection.style.display = 'block';
                this.textContent = 'Hide Instant Noodles';
            } else {
                noodleSection.style.display = 'none';
                this.textContent = 'Show Instant Noodles';
            }
        });
    </script>

</body>
</html>
