<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>About me</title>
</head>
<Body>
    <div class="container"> 
        <div class="header">
            <h1>About Me</h1>
        </div>
        <p> Hello!</p>
        <p> Hello! Welcome to my website. I am Owen Chan, a hard working student in Grade 10 Wood 1. I decided to create my website based off of instant noodles, as eating noodles is my daily pleasure. W</p>
        <div class="return" style="color:#000000">
            <button class="return-button">Return To Main Menu</button>
        </div>
    </div>
    <script>
        function createNoodleAnimation(targetUrl) {
            const noodle = document.createElement('div');
            noodle.className = 'noodle';
                // Remove the noodle element after the animation ends
                noodle.addEventListener('animationend', () => {
                noodle.remove();
                // Redirect to the new page after the animation
                setTimeout(() => {
                    window.location.href = targetUrl; // Use the passed URL
                });
            });
            document.body.appendChild(noodle);

        }
    
        document.querySelectorAll('.return-button').forEach(button => {
            button.addEventListener('click', function() {
                createNoodleAnimation('index.html'); // Set the target URL
            });
        });
    </script>
</Body>
</html>
