    <script>
        function createNoodleAnimation(targetUrl) {
            const noodle = document.createElement('div');
            noodle.className = 'noodle';
            document.body.appendChild(noodle);

            // Remove the noodle element after the animation ends
            noodle.addEventListener('animationend', () => {
                noodle.remove();
                // Redirect to the new page after the animation
                setTimeout(() => {
                    window.location.href = targetUrl; // Use the passed URL
                }, 0); // Delay to allow the animation to finish
            });
        }

        document.querySelectorAll('.return-button').forEach(button => {
            button.addEventListener('click', function() {
                createNoodleAnimation('index.html'); // Set the target URL
            });
        });
    </script>
